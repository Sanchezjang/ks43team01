		<!-- Bootstrap -->

	<body class="nav-md">
		<div class="container body">
			<div class="main_container">

            <!-- left menu -->
			<div th:replace="adminpage/fragments/leftmenu :: leftmenuFragment"></div>
            <!-- /left menu -->

			<!-- top navigation -->
				<div th:replace="adminpage/fragments/header :: headerFragment"></div>
			<!-- /top navigation -->

	        <!-- page content -->
            
           <div class="right_col" role="main">
 	            <h3>현재 상품 주문 상태 상세보기</h3>
            <div class="row" style="display: block;">
              <div class="col-md-9 col-sm-9 ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>현재 상품 주문 상태 상세내역 리스트</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table class="table">
                      <thead>
                        <tr>
                          <th></th>
                          <th style="color: navy;">현재 상품 주문 상태</th>
                        </tr>
                      </thead>
						<tr>
							<td style="font-weight: bold;">등록상품코드</td>
							<td th:text="${orderCurrentStatus.goodsCode}"></td>
						</tr>
						<tr>
							<td style="font-weight: bold;">받는주소</td>
							<td th:text="${orderCurrentStatus.orderReceiveAddr}"></td>
						</tr>
						<tr>
							<td style="font-weight: bold;">받는사람연락처</td>
							<td th:text="${orderCurrentStatus.orderReceiveContact}"></td>
						</tr>
						<tr>
							<td style="font-weight: bold;">보내는사람이름</td>
							<td th:text="${orderCurrentStatus.orderSendName}"></td>
						</tr>
						<tr>
							<td style="font-weight: bold;">보낸사람연락처</td>
							<td th:text="${orderCurrentStatus.orderSendPhone}"></td>
						</tr>
                    </table>

                  </div>
                </div>
              </div>
              </div>
              </div>
              </div>
              </div>
