<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>매출/지출</title>

	<!-- Bootstrap -->
	<link th:href="@{/admin/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{/admin/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	<!-- NProgress -->
	<link th:href="@{/admin/vendors/nprogress/nprogress.css}" rel="stylesheet">
	<!-- iCheck -->
	<link th:href="@{/admin/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
	<!-- bootstrap-wysiwyg -->
	<link th:href="@{/admin/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
	<!-- Select2 -->
	<link th:href="@{/admin/vendors/select2/dist/css/select2.min.css}" rel="stylesheet">
	<!-- Switchery -->
	<link th:href="@{/admin/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
	<!-- starrr -->
	<link th:href="@{/admin/vendors/starrr/dist/starrr.css}" rel="stylesheet">
	<!-- bootstrap-daterangepicker -->
	<link th:href="@{/admin/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

	<!-- Custom Theme Style -->
	<link th:href="@{/admin/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
		
            <!-- left menu -->
			<div th:replace="adminpage/fragments/leftmenu :: leftmenuFragment"></div>
            <!-- /left menu -->

			<!-- top navigation -->
				<div th:replace="adminpage/fragments/header :: headerFragment"></div>
			<!-- /top navigation -->

			<!-- page content -->
				<div class="right_col" role="main">
					<h3>매출/지출</h3>
						<div class="col-md-9 ">
							<div class="x_panel">
								<div class="x_title">
									<h2>매출 내역 등록</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form class="form-horizontal form-label-left" th:action="@{/adminpage/profitAndLoss/addSales}" method="post">
										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 " for="accountName">계정과목<span class="required">*</span></label>
											<div class="col-md-9 col-sm-9 ">
												<select required="required" class="form-control" id="accountName" name="accountName">
													<option value="" disabled selected> :: 계정과목 선택:: </option>
													<th:block th:if="${not #lists.isEmpty(accountList)}" th:each="a:${accountList}">
														<option th:if="${a.profitLossClassification} == '매출'" th:value="${a.accountName}">[[${a.accountName}]]</option>
													</th:block>
												</select>
											</div>
										</div>
										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3" for="salesDate">매출 날짜<span class="required">*</span>
											</label>
											<div class="col-md-9 col-sm-9">
												<input id="salesDate" name="salesDate" class="date-picker form-control" placeholder="연도-월-일" type="text" required="required" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
											</div>
										</div>
										
										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 " for="salesAmount">매출 금액<span class="required">*</span>
											</label>
											<div class="col-md-9 col-sm-9 ">
												<input type="text" name="salesAmount" id="salesAmount" required="required" class="form-control col-md-10" /><span style="font-size: 20px; line-height: 40px;"> 원</span>
											</div>
										</div>

										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 " id="salesInfo" for="salesInfo">매출 내역<span class="required">*</span>
											</label>
											<div class="col-md-9 col-sm-9 ">
												<textarea class="form-control" required="required" rows="3" id="salesInfo" name="salesInfo"></textarea>
											</div>
										</div>

										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-12">
												<button style="float: right;" type="submit" class="btn btn-success">등록</button>
											</div>
										</div>
									</form>
									
								</div>
							</div>
						</div>
					</div>
			<!-- /page content -->
				</div>
			</div>
			
			<!-- footer content -->
			<div th:replace="adminpage/fragments/footer :: footerFragment"></div>
			<!-- /footer content -->

	<!-- jQuery -->
	<script th:src="@{/admin/vendors/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/admin/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/admin/vendors/fastclick/lib/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/admin/vendors/nprogress/nprogress.js}"></script>
	<!-- bootstrap-progressbar -->
	<script th:src="@{/admin/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/admin/vendors/iCheck/icheck.min.js}"></script>
	<!-- bootstrap-daterangepicker -->
	<script th:src="@{/admin/vendors/moment/min/moment.min.js}"></script>
	<script th:src="@{/admin/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
	<!-- bootstrap-wysiwyg -->
	<script th:src="@{/admin/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
	<script th:src="@{/admin/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
	<script th:src="@{/admin/vendors/google-code-prettify/src/prettify.js}"></script>
	<!-- jQuery Tags Input -->
	<script th:src="@{/admin/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
	<!-- Switchery -->
	<script th:src="@{/admin/vendors/switchery/dist/switchery.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/admin/vendors/select2/dist/js/select2.full.min.js}"></script>
	<!-- Parsley -->
	<script th:src="@{/admin/vendors/parsleyjs/dist/parsley.min.js}"></script>
	<!-- Autosize -->
	<script th:src="@{/admin/vendors/autosize/dist/autosize.min.js}"></script>
	<!-- jQuery autocomplete -->
	<script th:src="@{/admin/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
	<!-- starrr -->
	<script th:src="@{/admin/vendors/starrr/dist/starrr.js}"></script>
	<!-- Custom Theme Scripts -->
	<script th:src="@{/admin/build/js/custom.min.js}"></script>

	</body>
</html>
