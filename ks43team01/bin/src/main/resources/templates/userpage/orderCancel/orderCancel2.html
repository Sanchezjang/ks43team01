<!DOCTYPE html>
<html class="no-js" lang="zxx" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{userpage/layout/userdefault}">	 

<!------ Include the above in your HEAD tag ---------->
<div layout:fragment="content">
	
	<div class="slider-height2 d-flex align-items-center">
		<div class="container">
			<div class="ReviewRow">
				<div class="col-xl-12">
					<div class="hero-cap hero-cap2 text-center">
						<h2>상품환불</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
	        <div class="input-form col-md-6 mx-auto refund">
				<h1 class="text-center login-title" id="mainfont">상품환불신청</h1>
					<form class="validation-form" novalidate id="addUserForm" th:action="@{userjoin}" method="post">
	       					
		       				<div class="row refund1">
		         			<div class="col-md-6 mb-4">
				               	<label for="userIdCode">상품명</label>
				               	<input type="text" class="form-control" id="userIdCode" name="userIdCode" placeholder="" value="" required>
		    					</div>
			       					<div class="font1">
			        					환불요청하시는 상품이 맞는지 반드시 확인해주세요!
			       					</div>
		         			</div>
		         			<div class="row refund1">
		         			<div class="col-md-6 mb-4">
				               	<label for="userIdCode">환불신청이유</label>
			       				<textarea rows="6" cols="33"></textarea>	
		    					</div>
			       					<div class="font1">
			        					상세히 적어주시면 보다 빠른 처리가 가능합니다!
			       					</div>
		         			</div>
		         			<div class="row refund1">
		         			<div class="col-md-6 mb-4">
				               	<label for="userIdCode">협의진행율</label><a>::기준보기::</a>
				               	<input type="text" class="form-control" id="userIdCode" name="userIdCode" placeholder="" value="" required>
		    					</div>
			       					<div  class="font1">
			        					판매자와 조율된 협의 진행율을 적어주세요! 
			       					</div>
		         			</div>
		         			<div class="row refund1">
		         			<div class="col-md-6 mb-4">
				               	<label for="userIdCode">환불신청금액</label>
				               	<input type="text" class="form-control" id="userIdCode" name="userIdCode" placeholder="" value="" required>
		    					</div>
			       					<div class="font1">
			        					환불신청금액은 협의진행율에 따라 변동 될 수 있습니다!
			       					</div>
	       					</div>
		         			<div class="row">
	         				<button type="submit" class="btn btn-default btn-block col-4" >환불요청완료</button>
	         				</div>
	            	</form>		
				</div>
			</div>
		</div>		
	</div>
