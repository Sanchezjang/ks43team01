<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{adminpage/layout/default}">
	  
	<!-- 사용자정의 contents -->
<th:block layout:fragment="customContents">
	<div class="right_col" role="main">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>회원약관동의내역</h3>
				</div>
              	<div class="title_right">
					<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for...">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
            </div>
			<div class="col-md-12 col-sm-12 ">
				<div class="x_panel">
					<div class="x_title">
						<h2>회원약관동의내역</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      		</li>
                      		<li class="dropdown">
	                        	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	                          	</div>
                      		</li>
		                    <li><a class="close-link"><i class="fa fa-close"></i></a>
		                    </li>
                    	</ul>
						<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<div class="row">
								<div class="col-sm-12"> white-space:nowrap
									<div class="card-box table-responsive" style="overflow:auto">
										<table id="datatable-checkbox" class="table table-striped table-bordered bulk_action" style="width:100%; white-space: nowrap;">
						                    <thead>
						                        <tr>
						                          <th></th>
						                          <th>약관동의테이블코드</th>
						                          <th>회원코드</th>
						                          <th>약관종류</th>
						                          <th>약관동의내용코드</th>
						                          <th>동의체크값</th>
						                          <th>동의날짜</th>
						                          <th>필수입력사항여부</th>
						                        </tr>
						                    </thead>
	                       					<tbody>
	                    						 <tr th:if="${not #lists.isEmpty(agreeCheckList)}" th:each="a:${agreeCheckList}">
		                     						<td>
		                        						<input type="checkbox" id="check-all" >
		                     						</td>
							                     	<td th:text="${a.userTermsAgreementCheckCode}"></td>
							                        <td th:text="${a.userIdCode}"></td>
									                <td th:text="${a.userTermsKind}"></td>
									                <td th:text="${a.userTermsAgreementDetailsCode}"></td>
							              			<td th:text="${a.userAgreeCheck}"></td>
							              			<td th:text="${a.userAgreeDate}"></td>
							              			<td th:text="${a.userRequiredInput}"></td>
							              			<td><button type="button" class="btn btn-primary" style="font-size: 10px">수정</button></td>
													<td><button type="button" class="btn btn-danger" style="font-size: 10px">삭제</button></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</html>
