<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{adminpage/layout/default}">
	  
	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
	   <div class="right_col" role="main">
                <h3>회원총리스트</h3>
		    <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>회원총리스트</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive" style="overflow: auto">
                    <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action" style="width:100%; white-space:nowrap;">
                      <thead>
                        <tr>
                          <th></th>
                          <th>회원아이디</th>
                          <th>비밀번호</th>
                          <th>이름</th>
                          <th>휴대폰번호</th>
                          <th>이메일</th>
                          <th>탈퇴여부</th>
                          <th>활동지역</th>
                          <th>포인트총액</th>
                          <th>등급</th>
                          <th>가입날짜</th>
                          <th>업데이트날짜</th>
                          <th>회원레벨</th>
                          <th>수정</th>
                          <th>삭제</th>
                        </tr>
                      </thead>
                       <tbody>
                     <tr th:if="${not #lists.isEmpty(userList)}" th:each="l:${userList}">
                     <td>
                        <input type="checkbox" id="check-all" >
                     </td>
                     	<td th:text="${l.userId}"></td>
                        <td th:text="${l.userPw}"></td>
		                <td th:text="${l.userName}"></td>
		                <td th:text="${l.userContact}"></td>
              			<td th:text="${l.userEmail}"></td>
              			<td th:text="${l.userStatus}"></td>
              			<td th:text="${l.userArea}"></td>
              			<td th:text="${l.userPoint}"></td>
              			<td th:text="${l.userRating}"></td>
              			<td th:text="${l.userRreDate}"></td>
              			<td th:text="${l.userUpDate}"></td>
              			<td th:text="${l.userLevel}"></td>
              			<td></td>
              			<td></td>
                        <!-- <td><button type="button" th:href="@{/pointList(pointDetailsCode=${l.pointDetailsCode})}" class="btn btn-danger" style="font-size: 10px">수정</button></td>
                        <td><button type="button" th:href="@{/pointList(pointDetailsCode=${l.pointDetailsCode})}" class="btn btn-danger" style="font-size: 10px">삭제</button></td> -->
                     </tr>
                  </tbody>
                    </table>
                  </div>
                  </div>
              </div>
            </div>
                </div>
              </div>
                </div>
              </div>
            </div>
          </div>
	</th:block>
</html>
