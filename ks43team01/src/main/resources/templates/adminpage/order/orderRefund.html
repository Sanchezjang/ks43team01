<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{adminpage/layout/default}">

	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
		<div class="right_col" role="main">
			<h3>구입취소내역</h3>
				<div class="col-md-12 col-sm-12 ">
					<div class="x_panel">
						<div class="x_title">
							<h2>구입취소내역</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
								</li>
								<li><a class="close-link"><i class="fa fa-close"></i></a>
								</li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<div class="row">
								<div class="col-sm-12">
									<div class="card-box table-responsive">
                    				<table id="datatable-checkbox" class="table table-striped table-bordered bulk_action" style="width:100%; white-space:nowrap;">
                      					<thead>
                        					<tr>
                          					  <th></th>
					                          <th>주문취소코드</th>
					                          <th>상품명</th>
					                          <th>주문신청사유</th>
					                          <th>접수일자</th>
					                          <th>취소처리일자</th>
					                          <th>승인일자</th>
					                          <th>승인확인</th>
                        					</tr>
                      					</thead>
                       					<tbody>
                     						<tr th:if="${not #lists.isEmpty(userList)}" th:each="l:${userList}">
						                     	<td th:text="${l.userIdCode}"></td>
						                        <td th:text="${l.userPw}"></td>
								                <td th:text="${l.userName}"></td>
								                <td th:text="${l.userContact}"></td>
						              			<td th:text="${l.userEmail}"></td>
						              			<td th:text="${l.userStatus}"></td>
						              			<td th:text="${l.userArea}"></td>
						              			<td><button type="button" class="btn btn-primary" style="font-size: 10px">승인</button></td>
												<td><button type="button" class="btn btn-danger" style="font-size: 10px">미승인</button></td>
                     						</tr>
                  						</tbody>
                    				</table>
                  				</div>
                 	 		</div>
           				</div>
            		</div>
				</div>
			</div>
		</div>
	</th:block>
</html>
