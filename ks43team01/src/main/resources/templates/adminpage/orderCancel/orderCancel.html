<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{adminpage/layout/default}">

	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
		<div class="right_col" role="main">
			<h3>환불신청,승인내역</h3>
				<div class="col-md-12 col-sm-12 ">
					<div class="x_panel">
						<div class="x_title">
							<h2>환불신청,승인내역</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
								</li>
								<li><a class="close-link"><i class="fa fa-close"></i></a>
								</li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<div class="row">
								<div class="col-sm-12">
									<div class="card-box table-responsive">
                    				<table id="datatable-checkbox" class="table table-striped table-bordered bulk_action" style="width:100%; white-space:nowrap;">
                      					<thead>
                        					<tr>
                        					 <th></th>
					                          <th>환불요청코드</th>
					                          <th>구매자아이디</th>
					                          <th>상품명</th>
					                          <th>환불신청이유</th>
					                          <th>협의진행율</th>
					                          <th>환불요청일자</th>
					                          <th>환불신청금액</th>
					                          <th>승인</th>
					                          <th>미승인</th>
                        					</tr>
                      					</thead>
                       					<tbody>
                     						<tr th:if="${not #lists.isEmpty(refundRequestList)}" th:each="r:${refundRequestList}">
					                     		<td>
	                        						<input type="checkbox" id="check-all" >
	                     						</td>
						                     	<td th:text="${r.refundRequestCode}"></td>
						                        <td th:text="${r.userIdCode}"></td>
								                <td th:text="${r.goodsName}"></td>
								                <td th:text="${r.refundRequestReasonCodeName}"></td>
						              			<td th:text="${r.buyerSellerConsultatioRefundWorkProgress}"></td>
						              			<td th:text="${r.refundRequestDatetime}"></td>
						              			<td th:text="${r.refundRequestmoney}"></td>
						              			<td><button type="button" class="btn btn-primary" style="font-size: 10px">승인</button></td>
												<td><button type="button" class="btn btn-danger" style="font-size: 10px">미승인</button></td>
                     						</tr>
                  						</tbody>
                    				</table>
                  				</div>
                 	 		</div>
           				</div>
            		</div>
				</div>
			</div>
		</div>
	</th:block>
</html>
