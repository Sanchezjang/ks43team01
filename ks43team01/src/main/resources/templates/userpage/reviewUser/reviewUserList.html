<div layout:fragment="content" style="padding-bottom: 10%; background-color: #f2f2f2;">
<style>
.reviewContainer{
	box-sizing: border-box;
	width: 76%;
	margin: 0 auto;
	padding: 0 5% 5% 5%;
	box-shadow: 1px;
	height: 90%;
	background-color: #f2f2f2;
}
.countingStar{
	height: 100%;
}
.headWrap h2{
	text-align: center;
	padding: 35px 0 10px 0;
	
}
.headWrap{
	margin-bottom: 30px;
}

.countingStar{
	box-sizing: border-box;
}

.rating input{
	display: none;
}
.reviewLeft{
	float: left;
	width: 20%;
	height: 150px;
	padding-right: 1%;
	border-right: 1px solid #e3e1e1;
}
.reviewRight{
	text-align: left;
	float: right;
	width: 80%;
	height: 150px;
	padding-left: 2%;
}
.mainWrap{
	background-color: #fff;
	margin-bottom: 3%;
	box-shadow: 0 1px 1px 0 gray;
	padding: 25px 30px;
	height: 200px;
}
.rating {
   direction: rtl;
   border:none;
   vertical-align: middle;
}
.rating input[type=radio]{
    display: none;
}
.rating label{
    font-size: 1.5em;
    color: transparent;
    text-shadow: 0 0 0 #b1b1b1;
    margin: -2px;
}
.rating .yellowstar{
    font-size: 1.5em;
    color: transparent;
    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    margin: -2px;
}
.reviewTop{
	height: 36px;
}
</style>
