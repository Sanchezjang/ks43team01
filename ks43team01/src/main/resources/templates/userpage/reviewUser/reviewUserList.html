<!DOCTYPE html>
<html class="no-js" lang="zxx" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{userpage/layout/userdefault}">
<!------ Include the above in your HEAD tag ---------->
<div layout:fragment="content">
	<style>
	
	html, body, div, a, table, thead, tbody, tr, th, td {
		margin:0; outline:0; border:0; padding:0; font-size:100%; vertical-align:baseline; background:transparent;
	}
	body { 
		font-size:0.875em; line-height:1.5; color:#666; -webkit-text-size-adjust:none; min-width:320px;
		font-family:'NanumGothic','나눔고딕',dotum, "Helvetica Neue", Helvetica, Verdana, Arial, Sans-Serief;
	}
	
	
	ul{margin:0;}
	a:link, a:visited {text-decoration:none; color: #656565;}
	
	.container {max-width:1024px; margin:30px auto;}
	
	.blog-pagination {
	    margin-top: 0;
	    
	}    
	.ReviewForm{
		padding-top: 50px;
	
	}
	.section-top-border{
		width: 1200px;
		margin:0 auto;
	
	}
	.progress-table{
		background: #f9f9ff;
		padding: 15px 0px 30px 0px;
		min-width: 800px;
		
	}
		.serial{
			width: 11.83%;
	        padding-left: 30px;
		}
		.regDate {
	        width: 19.74%;
	    }
	    .contents {
	        width: 25.36%;
	        padding-right: 50px;
	    }
		.writer{
			width:  8.07%;
		}
	    .starScore{
	    	width: 11.83%;
	    	padding-left: 30px;
	    }
	    .recommendationsCount{
	    	width: 11.83%;
	    	padding-left: 30px;
	    }
	    .decommendationsCount{
	    	width: 11.83%;
	    	padding-left: 30px;
	    }
		.table-head {
		    	padding: 15px 0;
	        	display: flex;
	  			font-weight: bold;
	            color: $title-color;
	            line-height: 40px;
	            text-transform: uppercase;
	            font-weight: 500;
	            border-bottom: 2px solid #c6d8f7;
	    }
		.table-row {
	        padding: 15px 0;
	        border-top: 1px solid #edf3fd;
	        display: flex;
	    }
	    .rating {
	    display: inline-block;
	    direction: rtl;
	    border:none;
		}
		.rating {
		    text-align: right;
		}
		.rating input[type=radio]{
		    display: none;
		}
		.rating label{
		    font-size: 1.5em;
		    color: transparent;
		    text-shadow: 0 0 0 #b1b1b1;
		    margin: -2px;
		}
		.rating .yellowstar{
		    font-size: 1.5em;
		    color: transparent;
		    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
		    margin: -2px;
		    float: left;
		}
	    
	</style>
        <div class="slider-area">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 text-center">
                                <h2>Review</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->
        <!-- About Details Start -->
				
				<div class="ReviewForm">
				<div class="box" style="width:1300px; margin:0 auto;">
				<table class="section-top-border">
				
					<thead  class="progress-table">
						<tr class="table-head">
							<th class="serial">No</th>
							<th class="contents">내용</th>
							<th class="regDate">등록일</th>
							<th class="writer">작성자</th>
							<th class="starScore">리뷰별점</th>
							<th class="recommendationsCount">리뷰추천횟수</th>
							<th class="decommendationsCount">리뷰비추천횟수</th>
							
						</tr>
					</thead>
					<tbody th:if="${not #lists.isEmpty(reviewUserList)}" th:each="r : ${reviewUserList}">
						<tr  class="table-row">
				 			<td class="serial" 				 th:text="${r.reviewCode}">0</td>
							<td class="contents"><a th:href="@{/userpage/reviewUser/reviewDetail(reviewCode=${r.reviewCode})}" th:text="${r.reviewContent}" style="color: #212529;"></a></td>
							<td class="regDate"    			 th:text="${r.reviewRegDate}"></td>
							<td class="writer" 			     th:text="${r.userIdCode}"></td>
							<td class="starScore">
								<div class="rating" id="viewScore" data-rate="3">
									<input type="radio" name="reviewStarScore" value="5" id="rate1"><label class="yellowstar" for="rate1" th:if="${r.reviewStarScore} == 1">★</label>
									<input type="radio" name="reviewStarScore" value="4" id="rate2"><label class="yellowstar" for="rate2" th:if="${r.reviewStarScore} == 2">★★</label>
									<input type="radio" name="reviewStarScore" value="3" id="rate3"><label class="yellowstar" for="rate3" th:if="${r.reviewStarScore} == 3">★★★</label>
									<input type="radio" name="reviewStarScore" value="2" id="rate4"><label class="yellowstar" for="rate4" th:if="${r.reviewStarScore} == 4">★★★★</label>
									<input type="radio" name="reviewStarScore" value="1" id="rate5"><label class="yellowstar" for="rate5" th:if="${r.reviewStarScore} == 5">★★★★★</label>
								</div>
							</td>
							<td class="recommendationsCount" th:text="${r.reviewRecommendationsCount}"> </td>
							<td class="decommendationsCount" th:text="${r.reviewDecommendationsCount}"> </td>
						</tr>
						<tr th:unless="${not #lists.isEmpty(reviewUserList)}">
							<td colspan="7">조회된 내용이 없습니다.</td>
						</tr>
					</tbody>
				
				
				</table>
					<div style="text-align:right; margin-top:20px;"><a th:href="@{/userpage/reviewUser/addReview}" class="genric-btn primary" >글쓰기</a></div>
					
				</div>
					</div>
					
             <nav class="blog-pagination justify-content-center d-flex">
                    <ul class="pagination">
                        <li class="page-item">
                            <a href="#" class="page-link" aria-label="RecentList">
                                <i class="ti-angle-double-left"></i>
                            </a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link" aria-label="PreviousList">
                                <i class="ti-angle-left"></i>
                            </a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">1</a>
                        </li>
                        <li class="page-item active">
                            <a href="#" class="page-link">2</a>
                        </li>
                        <li class="page-item active">
                            <a href="#" class="page-link">3</a>
                        </li>
                        <li class="page-item active">
                            <a href="#" class="page-link">4</a>
                        </li>
                        <li class="page-item active">
                            <a href="#" class="page-link">5</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link" aria-label="NextList">
                                <i class="ti-angle-right"></i>
                            </a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link" aria-label="OldList">
                                <i class="ti-angle-double-right"></i>
                            </a>
                        </li>
               		</ul>
               </nav>
</div>
