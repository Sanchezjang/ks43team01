<!DOCTYPE html>
<html class="no-js" lang="zxx" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{userpage/layout/userdefault}">
<!------ Include the above in your HEAD tag ---------->
<div layout:fragment="content">
	<style>
	
	 html, body, div, a, table, thead, tbody, tr, th, td {
		margin:15px;; outline:0; border:0; padding:0; font-size:100%; vertical-align:baseline; background:transparent;
	}
	body { 
		font-size:0.875em; line-height:1.5; color:#666; -webkit-text-size-adjust:none; min-width:320px;
		font-family:'NanumGothic','나눔고딕',dotum, "Helvetica Neue", Helvetica, Verdana, Arial, Sans-Serief;
	}
	 
	
	ul{margin:0;}
	a:link, a:visited {text-decoration:none; color: #656565;}
	
	.container {max-width:1024px; margin:30px auto;}
	
	.blog-pagination {
	    margin-top: 0;
	    
	}    
	.ReviewForm{
		padding-top: 50px;
	
	}
	.section-top-border{
		width: 1200px;
		margin:0 auto;
	
	}
	.progress-table{
		background: #f9f9ff;
		padding: 15px 0px 30px 0px;
		min-width: 800px;
		
	}
		.serial{
			width: 11.83%;
	        padding-left: 30px;
		}
		.regDate {
	        width: 19.74%;
	    }
	    .contents {
	        width: 25.36%;
	        padding-right: 50px;
	    }
		.writer{
			width:  8.07%;
		}
	    .starScore{
	    	width: 11.83%;
	    	padding-left: 30px;
	    }
	    .recommendationsCount{
	    	width: 11.83%;
	    	padding-left: 30px;
	    }
	    .decommendationsCount{
	    	width: 11.83%;
	    	padding-left: 30px;
	    }
		.table-head {
		    	padding: 15px 0;
	        	display: flex;
	  			font-weight: bold;
	            color: $title-color;
	            line-height: 40px;
	            text-transform: uppercase;
	            font-weight: 500;
	            border-bottom: 2px solid #c6d8f7;
	    }
		.table-row {
	        padding: 15px 0;
	        border-top: 1px solid #edf3fd;
	        display: flex;
	    }
	    .rating {
	    display: inline-block;
	    direction: rtl;
	    border:none;
		}
		.rating {
		    text-align: right;
		}
		.rating input[type=radio]{
		    display: none;
		}
		.rating label{
		    font-size: 1.5em;
		    color: transparent;
		    text-shadow: 0 0 0 #b1b1b1;
		    margin: -2px;
		}
		.rating .yellowstar{
		    font-size: 1.5em;
		    color: transparent;
		    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
		    margin: -2px;
		    float: left;
		}
		#addReviewForm fieldset{
		    display: inline-block;
		    direction: rtl;
		    border:0;
		}
		#addReviewForm fieldset legend{
		    text-align: right;
		}
		#addReviewForm input[type=radio]{
		    display: none;
		}
		#addReviewForm label{
		    font-size: 3em;
		    color: transparent;
		    text-shadow: 0 0 0 #d7d7d7;
		}
		#addReviewForm label:hover{
		    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
		}
		#addReviewForm label:hover ~ label{
		    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
		}
		#addReviewForm input[type=radio]:checked ~ label{
		    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
		}
	
		.ReviewRow{
			width: 1200px;
			margin:0 auto;	
		}
		
		.addReviewForm {
			width: 1200px;
			margin:0 auto;	
			margin-bottom: 100px;
			margin-top:100px;
		}
		
		.single-element-widget{
			margin-bottom: 30px;
		}
		
		.clickBtn{
			width: 1200px;
			text-align:center;
		}
		.text-bold{
			font-size: 15px;
		}
	    
	</style>
        <div class="slider-area">
            <div class="slider-height2 d-flex align-items-center" style="min-height: 220px;">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 text-center">
                                <h2>Review</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->
        <!-- About Details Start -->

						<div class="make-star" style="padding-top: 20px;">
							<form class="mb-3" name="addReviewForm" id="addReviewForm"method="post" >

								</div> -->
							</form>
						</div>
					</div>
					<div class="x_panel">
						<div class="reviewForm"  th:each="r : ${reviewUserList}"> <!-- th:if="${session.GoodsCode == r.goodsCode}" --> 
							<div style="position: absolute;  left: 10%;  transform: translateX(-50%);  transform: translateY(-30px);">
								<span th:text="${r.userIdCode}">작성자</span>
							</div>
							
<!-- 							
							
							
							 -->
							<div class="rating" id="viewScore" data-rate="3" style="position: absolute;  left: 45%;  transform: translateX(-50%); transform: translateY(-35px); ">
								<label class="yellowstar" for="rate1" th:if="${r.reviewStarScore} == 1">★</label>
								<input type="radio" name="reviewStarScore" value="5" id="rate1"><label for="rate1" th:if="${r.reviewStarScore} == 1">★★★★</label>
								
								<label class="yellowstar" for="rate2" th:if="${r.reviewStarScore} == 2">★★</label>		
								<input type="radio" name="reviewStarScore" value="4" id="rate2"><label for="rate2" th:if="${r.reviewStarScore} == 2">★★★</label>
								
								<label class="yellowstar" for="rate3" th:if="${r.reviewStarScore} == 3">★★★</label> 
								<input type="radio" name="reviewStarScore" value="3" id="rate3"><label for="rate3" th:if="${r.reviewStarScore} == 3">★★</label> 
								
								<label class="yellowstar" for="rate4" th:if="${r.reviewStarScore} == 4">★★★★</label>
								<input type="radio" name="reviewStarScore" value="2" id="rate4"><label for="rate4" th:if="${r.reviewStarScore} == 4">★</label> 
								
								<label class="yellowstar" for="rate5" th:if="${r.reviewStarScore} == 5">★★★★★</label>
								<input type="radio" name="reviewStarScore" value="1" id="rate5"><label for="rate5" th:if="${r.reviewStarScore} == 5"></label>
							</div>
							<div class="reviewImg" style="position: absolute;  left: 25%;  transform: translateX(-30%); transform: translateY(0px);">
								<!-- <span th:text="${r.reviewImg}"></span> -->
								<span th:text="${r.goodsCode}">상품명</span>
							</div>
							<div style="text-align: center; width:30%; margin: auto;">
								<span th:text="${r.reviewContent}">내용</span>
							</div>
							<div style="text-align: right;">
								<span th:text="${r.reviewRegDate}">리뷰작성완료일시</span>
							</div>
							<div class="review-bottom"
								style="display: flex; justify-content: flex-end; padding: 0px">
									<a th:href="@{/userpage/reviewUser/modifyReview(reviewCode=${r.reviewCode})}">
									<button type="submit" class="btn" id="swal-modify-review"
										th:if="${session.UID == r.userIdCode}">수정</button>
									</a>
									<a th:href="@{/userpage/reviewUser/removeReview(reviewCode=${r.reviewCode})}">
									<button class="btn" id="swal-delete-review"
										th:if="${session.UID == r.userIdCode}">삭제</button>
								</a>
							</div>
							
							<div class="review-bottom"
								style="display: flex; justify-content: flex-end; padding: 0px">
								
							</div>
					</div>					
					
					<div class="list form-group" style=" text-align: center;">
						<div class="pagination">
							<div class="dataTables_paginate paging_simple_numbers"
								id="datatable_paginate">
								<ul class="pagination">
									<li class="paginate_button previous disabled"
										id="datatable_previous"><a href="#"
										aria-controls="datatable" data-dt-idx="0" tabindex="0">이전 페이지</a>
									</li>
									<li class="paginate_button active"><a href="#"
										aria-controls="datatable" data-dt-idx="1" tabindex="0">1</a></li>

									<li class="paginate_button "><a href="#"
										aria-controls="datatable" data-dt-idx="4" tabindex="0">4</a></li>
									<li class="paginate_button "><a href="#"
										aria-controls="datatable" data-dt-idx="5" tabindex="0">5</a></li>
									<li class="paginate_button next" id="datatable_next"><a
										href="#" aria-controls="datatable" data-dt-idx="7"

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
	</html>
