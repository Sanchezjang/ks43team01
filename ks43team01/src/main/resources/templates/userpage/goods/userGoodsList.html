<!DOCTYPE html>
<html class="no-js" lang="zxx" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{userpage/layout/userdefault}">	

<!------ Include the above in your HEAD tag ---------->
<div layout:fragment="content">
	<style>
	html, body, div, a, table, thead, tbody, tr, th, td {
		margin:0; outline:0; border:0; padding:0; font-size:100%; vertical-align:baseline; background:transparent;
	}
	body { 
		font-size:0.875em; line-height:1.5; color:#666; -webkit-text-size-adjust:none; min-width:320px;
		font-family:'NanumGothic','나눔고딕',dotum, "Helvetica Neue", Helvetica, Verdana, Arial, Sans-Serief;
	}
	
	
	ul{margin:0;}
	a:link, a:visited {text-decoration:none; color: #656565;}
	
	.container {max-width:1024px; margin:30px auto;}
	
	.blog-pagination {
	    margin-top: 0;
	    
	}    
	.boardForm{
		padding-top: 50px;
	
	}
	.section-top-border{
		width: 1200px;
		margin:0 auto;
	
	}
	.progress-table{
		background: #f9f9ff;
		padding: 15px 0px 30px 0px;
		min-width: 800px;
		
	}
		.serial{
			width: 11.83%;
	        padding-left: 30px;
		}
		.writer{
			width:  28.07%;
		}
		.regDate {
	        width: 19.74%;
	    }
	    .title {
	        width: 40.36%;
	        padding-right: 50px;
	    }
	    .pageView{
	    	width: 11.83%;
	    	padding-left: 30px;
	    }
		.table-head {
		    	padding: 15px 0;
	        	display: flex;
	  			font-weight: bold;
	            color: $title-color;
	            line-height: 40px;
	            text-transform: uppercase;
	            font-weight: 500;
	            border-bottom: 2px solid #c6d8f7;
	    }
		.table-row {
	        padding: 15px 0;
	        border-top: 1px solid #edf3fd;
	        display: flex;
	        }
	</style>
	<div class="slider-area">
		<div class="slider-height2 d-flex align-items-center">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="hero-cap hero-cap2 text-center">
							<h2>상품 리스트</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Hero End -->
        
	<!--? Popular Course Start -->
	<div class="popular-course section-padding30">
		<div class="container">
			<div class="row justify-content-sm-center">
				<div class="cl-xl-7 col-lg-8 col-md-10">
					<!-- Section Tittle -->
					<div class="section-tittle text-center mb-70">
						<h3>상품 리스트</h3>
					</div> 
				</div> 
			</div>
			<div class="row">
				<th:block th:if="${not #lists.isEmpty(userGoodsList)}" th:each="g:${userGoodsList}">
					<div class="col-xl-3 col-lg-3 col-md-6">
					<!-- Single course -->
						<div class="single-course mb-40">
							<div class="course-img">
								<img style="width: 100%" src="https://t1.daumcdn.net/cfile/tistory/25367D465817198104">
							</div>
						<div class="col-md-7 col-sm-7 " >
							<!-- db에서 저장된 사진 불러오기 -->
							<div th:if="${not #lists.isEmpty(g.file)}" th:each="f : ${g.file}">
								<div class="goods-image" th:if="${f.fileMainImage eq 'Y'}">
									<img th:src="@{'/' + ${#strings.replace(f.fileLocation,'\','/')}}" alt="..." />
								</div>
								<div class="goods_gallery" th:unless="${f.fileMainImage eq 'Y'}">
									<a><img th:src="@{'/' + ${#strings.replace(f.fileLocation,'\','/')}}" alt="..." /></a>
								</div>
			
							<!-- db에서 저장된 사진 불러오기 -->
							</div>
							<div th:unless="${not #lists.isEmpty(g.file)}">
								<!-- 저장된 사진 없음 -->
								<a><img th:src="@{/images/notImage.jfif}" alt="..." /></a>
							</div>
						</div>
							<div class="single-course mb-40">
								<div class="course-caption">
									<div class="course-cap-top">
										<input type="hidden" th:value="${g.goodsCode}">
										<input type="hidden" th:value="${g.goodsSubCategoryCode}"></input>
										<h6><a th:href="@{/userpage/goods/goodsInfo(goodsCode=${g.goodsCode})}" th:value="${g.goodsCode}" th:text="${g.goodsName}"></a></h6>
									</div>
									<div class="course-cap-mid d-flex justify-content-between">
										<div class="course-ratting">
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
										</div>
										<ul><li th:text="${g.userIdCode}"></li></ul>
									</div>
									<div class="course-cap-bottom d-flex justify-content-between">
										<a th:text="${g.goodsPrice}" style="float: right;"><span>원</span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</div>
	<!-- Popular Course End -->
        
	<!-- About Details Start -->
	<nav class="blog-pagination justify-content-center d-flex">
		<ul class="pagination">
			<li class="page-item">
				<a href="#" class="page-link" aria-label="RecentList">
					<i class="ti-angle-double-left"></i>
				</a>
			</li>
			<li class="page-item">
				<a href="#" class="page-link" aria-label="PreviousList">
					<i class="ti-angle-left"></i>
				</a>
			</li>
			<li class="page-item">
				<a href="#" class="page-link">1</a>
			</li>
			<li class="page-item active">
				<a href="#" class="page-link">2</a>
			</li>
			<li class="page-item active">
				<a href="#" class="page-link">3</a>
			</li>
			<li class="page-item active">
				<a href="#" class="page-link">4</a>
			</li>
			<li class="page-item active">
				<a href="#" class="page-link">5</a>
			</li>
			<li class="page-item">
				<a href="#" class="page-link" aria-label="NextList">
					<i class="ti-angle-right"></i>
				</a>
			</li>
			<li class="page-item">
				<a href="#" class="page-link" aria-label="OldList">
					<i class="ti-angle-double-right"></i>
				</a>
			</li>
		</ul>
	</nav>
</div>
