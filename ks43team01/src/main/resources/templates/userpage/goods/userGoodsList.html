<!DOCTYPE html>
<html class="no-js" lang="zxx" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{userpage/layout/userdefault}">	

<!------ Include the above in your HEAD tag ---------->
<div layout:fragment="content">
	<style>
	html, body, div, a, table, thead, tbody, tr, th, td {
		margin:0; outline:0; border:0; padding:0; font-size:100%; vertical-align:baseline; background:transparent;
	}
	body { 
		font-size:0.875em; line-height:1.5; color:#666; -webkit-text-size-adjust:none; min-width:320px;
		font-family:'NanumGothic','나눔고딕',dotum, "Helvetica Neue", Helvetica, Verdana, Arial, Sans-Serief;
	}
	
	
	ul{margin:0;}
	a:link, a:visited {text-decoration:none; color: #656565;}
	
	.container {max-width:1024px; margin:30px auto;}
	
	.blog-pagination {
	    margin-top: 0;
	    
	}    
	.boardForm{
		padding-top: 50px;
	
	}
	.section-top-border{
		width: 1200px;
		margin:0 auto;
	
	}
	.progress-table{
		background: #f9f9ff;
		padding: 15px 0px 30px 0px;
		min-width: 800px;
		
	}
		.serial{
			width: 11.83%;
	        padding-left: 30px;
		}
		.writer{
			width:  28.07%;
		}
		.regDate {
	        width: 19.74%;
	    }
	    .title {
	        width: 40.36%;
	        padding-right: 50px;
	    }
	    .pageView{
	    	width: 11.83%;
	    	padding-left: 30px;
	    }
		.table-head {
		    	padding: 15px 0;
	        	display: flex;
	  			font-weight: bold;
	            color: $title-color;
	            line-height: 40px;
	            text-transform: uppercase;
	            font-weight: 500;
	            border-bottom: 2px solid #c6d8f7;
	    }
		.table-row {
	        padding: 15px 0;
	        border-top: 1px solid #edf3fd;
	        display: flex;
	        }
	
		
	
	
	</style>
        <div class="slider-area">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 text-center">
                                <h2>Notice</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->
        
         <!--? Popular Course Start -->
        <div class="popular-course section-padding30">
            <div class="container">
                <div class="row justify-content-sm-center">
                    <div class="cl-xl-7 col-lg-8 col-md-10">
                        <!-- Section Tittle -->
                        <div class="section-tittle text-center mb-70">
                            <h3>상품 리스트</h3>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-6">
                        <!-- Single course -->
                        <div class="single-course mb-40">
                            <div class="course-img">
                                <img src="assets/img/gallery/popular_sub1.png" alt="">
                            </div>
                            <div class="course-caption">
                                <div class="course-cap-top">
                                    <h4><a href="#">java백엔드개발</a></h4>
                                </div>
                                <div class="course-cap-mid d-flex justify-content-between">
                                    <div class="course-ratting">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <ul><li>552 Review</li></ul>
                                </div>
                                <div class="course-cap-bottom d-flex justify-content-between">
                                    <ul>
                                        <li><i class="ti-user"></i> 562</li>
                                        <li><i class="ti-heart"></i> 562</li>
                                    </ul>
                                    <span>가격 : 800,000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Popular Course End -->
        
        <!-- About Details Start -->
        
   
		<div class="boardForm">
			<div class="box">
				<table class="section-top-border">
					<thead class="progress-table">
						<tr class="table-head">
							<th class="title">상품코드</th>
							<th class="title">판매자</th>
							<th class="writer">상품명</th>
							<th class="writer">상품이미지</th>
							<th class="writer">상품가격</th>
						</tr>
					</thead>
					<tbody th:if="${not #lists.isEmpty(userGoodsList)}" th:each="g:${userGoodsList}">
						<tr class="table-row">
							<td class="title" th:text="${g.goodsCode}"></td>
							<td class="title" th:text="${g.userIdCode}"></td>
							<td><a th:href="@{/userpage/goods/goodsInfo(goodsCode=${g.goodsCode})}" th:value="${g.goodsCode}" th:text="${g.goodsName}"></a></td>
							<td class="regDate" th:text="${g.goodsImageReg}"> </td>
							<td class="goodsPrice" th:text="${g.goodsPrice}"> </td>
						</tr>
						<tr th:unless="${not #lists.isEmpty(userGoodsList)}">
							<td colspan="4">조회된 내용이 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<nav class="blog-pagination justify-content-center d-flex">
			<ul class="pagination">
				<li class="page-item">
					<a href="#" class="page-link" aria-label="RecentList">
						<i class="ti-angle-double-left"></i>
					</a>
				</li>
				<li class="page-item">
					<a href="#" class="page-link" aria-label="PreviousList">
						<i class="ti-angle-left"></i>
					</a>
				</li>
				<li class="page-item">
					<a href="#" class="page-link">1</a>
				</li>
				<li class="page-item active">
					<a href="#" class="page-link">2</a>
				</li>
				<li class="page-item active">
					<a href="#" class="page-link">3</a>
				</li>
				<li class="page-item active">
					<a href="#" class="page-link">4</a>
				</li>
				<li class="page-item active">
 					<a href="#" class="page-link">5</a>
				</li>
				<li class="page-item">
					<a href="#" class="page-link" aria-label="NextList">
						<i class="ti-angle-right"></i>
					</a>
				</li>
				<li class="page-item">
					<a href="#" class="page-link" aria-label="OldList">
						<i class="ti-angle-double-right"></i>
					</a>
				</li>
			</ul>
		</nav>
</div>
