<!DOCTYPE html>
<html class="no-js" lang="zxx" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{userpage/layout/userdefault}">	

<!------ Include the above in your HEAD tag ---------->
<div layout:fragment="content">
	<style>
	html, body, div, a, table, thead, tbody, tr, th, td {
		margin:0; outline:0; border:0; padding:0; font-size:100%; vertical-align:baseline; background:transparent;
	}
	body { 
		font-size:0.875em; line-height:1.5; color:#666; -webkit-text-size-adjust:none; min-width:320px;
	}
	ul{
		margin:0;
	}
	a:link, a:visited {
		text-decoration:none;
		color: #656565;
	}
	.container {
		max-width:1024px;
		margin:30px auto;
	}
	.blog-pagination {
		margin-top: 0;
	}    
	.boardForm{
		padding-top: 50px;
	}
	.section-top-border{
		width: 1200px;
		margin:0 auto;
	}
	.progress-table{
		background: #f9f9ff;
		padding: 15px 0px 30px 0px;
		min-width: 800px;
	}
	.serial{
		width: 11.83%;
        padding-left: 30px;
	}
	.writer{
		width:  28.07%;
	}
	.regDate {
        width: 19.74%;
	}
    .title {
        width: 40.36%;
        padding-right: 50px;
	}
     .pageView{
    	width: 11.83%;
    	padding-left: 30px;
	}
	.table-head {
		padding: 15px 0;
		display: flex;
		font-weight: bold;
		color: $title-color;
		line-height: 40px;
		text-transform: uppercase;
		font-weight: 500;
		border-bottom: 2px solid #c6d8f7;
	}
	.table-row {
		padding: 15px 0;
		border-top: 1px solid #edf3fd;
		display: flex;
	}
	.box{
		width:1200px;
		margin:0 auto;
	}
	.table-head{
		padding-left: 30px;
	}
	.table-row{
		padding-left: 30px;
	}
	.addBtn{
		text-align:right;
		margin-top:20px;
	}
	</style>
        
	<div class="slider-area">
		<div class="slider-height2 d-flex align-items-center">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="hero-cap hero-cap2 text-center">
							<h2>Free bulletin board</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Hero End -->
	<!-- About Details Start -->
				
	<div class="boardForm">
		<div class="box">
			<table class="section-top-border">
				<thead class="progress-table">
					<tr class="table-head">
						<th class="title">제목</th>
						<th class="writer">작성자</th>
						<th class="regDate">등록일</th>
						<th class="pageView">조회수</th>
					</tr>
					<tbody th:if="${not #lists.isEmpty(freeBoardList)}" th:each="l : ${freeBoardList}">
						<tr class="table-row">
							<td class="title"><a th:href="@{/userpage/board/freeBoardDetail(boardPostCode=${l.boardPostCode})}" th:value="${l.boardPostCode}" th:text="${l.boardPostTitle}" style="color: #212529;"></a></td>
							<td class="writer"  th:text="${l.boardUserName}"></td>
							<td class="regDate" th:text="${l.boardPostRegDate}"> </td>
							<td class="pageView" th:text="${l.boardPostView}"> </td>
						</tr>
						<tr th:unless="${not #lists.isEmpty(freeBoardList)}">
							<td colspan="4">조회된 내용이 없습니다.</td>
						</tr>
					</tbody>
			</table>
			<div class="addBtn">
				<a th:href="@{/userpage/board/addFreeBoard}" class="genric-btn primary">글쓰기</a>
			</div>
		</div>
	</div>
					
	<nav class="blog-pagination justify-content-center d-flex">
		<ul class="pagination">
			<li class="page-item">
				<a href="#" class="page-link" aria-label="RecentList">
					<i class="ti-angle-double-left"></i>
				</a>
			</li>
			<li class="page-item">
				<a href="#" class="page-link" aria-label="PreviousList">
					<i class="ti-angle-left"></i>
				</a>
			</li>
			<li class="page-item">
				<a href="#" class="page-link">1</a>
			</li>
			<li class="page-item active">
				<a href="#" class="page-link">2</a>
			</li>
			<li class="page-item active">
				<a href="#" class="page-link">3</a>
			</li>
			<li class="page-item active">
				<a href="#" class="page-link">4</a>
			</li>
			<li class="page-item active">
				<a href="#" class="page-link">5</a>
			</li>
			<li class="page-item">
				<a href="#" class="page-link" aria-label="NextList">
					<i class="ti-angle-right"></i>
				</a>
            </li>
			<li class="page-item">
				<a href="#" class="page-link" aria-label="OldList">
					<i class="ti-angle-double-right"></i>
				</a>
			</li>
		</ul>
	</nav>
</div>
