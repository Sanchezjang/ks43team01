<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{userpage/layout/userdefault}">
<div layout:fragment="content">

	
<style>
.bigWrap {
	margin: 0 20% 0 20%;
	padding: 0;
	height: 700px;
}

table {
	position: relative;
	margin: 10px 0 30px 0;
	border: 1px solid #eaeaea;
	border-top: 0;
	color: #fff;
	line-height: 1.5;
	border-spacing: 0;
	border-collapse: collapse;
	text-indent: initial;
	width: 100%;
}

.topWrap {
	text-align: center;
	padding: 40px 0 25px 0 ;
}

table tbody th {
	padding: 8px 14px;
	border: 1px solid #eaeaea;
	border-bottom-width: 0;
	color: #333333;
	text-align: center;
	font-weight: normal;
	background-color: #fbfafa;
	width: 100px;
	vertical-align: middle;
}

table tbody th:first-child {
	border-left: 0;
}

table tbody td {
	padding: 8px 10px 7px;
	border-top: 1px solid #eaeaea;
	color: #333333;
	vertical-align: middle;
}

input[type="text"] {
	height: 30px;
	line-height: 30px;
	padding: 0 13px;
	border: 1px solid #f0f0f0;
	background: #fff;
	border-radius: 5px;
	font-size: 11px;
	color: #666;
	box-sizing: border-box;
	width: 390px;
}
td input{
	height: 30px;
	line-height: 30px;
	padding: 0 13px;
	border: 1px solid #d9d9d9;
	background: #fff;
	border-radius: 5px;
	font-size: 11px;
	color: #666;
	box-sizing: border-box;
	width: 50%;
}
.clear{
	border: 1px solid #d9d9d9;
	padding: 20px;
}
.fr-wrapper iframe {
    width: 100%;
    border: none;
    position: relative;
    display: block;
    z-index: 2;
    box-sizing: border-box;
    background-clip: padding-box;
}
.textArea{
	width: 100%;
	height:300px;
	border: none;
	resize: none;
}
td label , td input{
	margin: 0;
	vertical-align: middle;
}
td input[type="radio"] {
	width: 15px;
	height: 15px;
	
}
.filebox .upload-name {
    display: inline-block;
    padding: 0 10px;
    vertical-align: middle;
    border: 1px solid #dddddd;
    width: 88%;
    color: #999999;
}
.filebox label {
    display: inline-block;
    padding: 6px 10px;
    color: #fff;
    vertical-align: middle;
    background-color: #0064ff;
    cursor: pointer;
    border-radius: 10px;
    font-size: 15px;
}
.selectBox{
	box-sizing: border-box;
	height:	84px;
}
.nice-select{
	float: none;
	height: 30px;
	vertical-align: middle;
	line-height: 30px;
}
.botWrapBtn{
	background-color: #d9d9d9;
	color: #333;
	border: none;
	border-radius: 10px;
	width: 70px;
	height: 40px;
	font-size: 20px;
}
.botWrapBtn:hover{
	background-color: #0064ff;
	color: #fff;
}
#viewFaqBoard{
	float: left;
}
#addFaqBoard{
	float: right;
}
.botWrap{
	padding-top : 30px;
}
</style>

	<div class="bigWrap">
		<div class="topWrap">
			<h2>자주묻는 질문</h2>
		</div>
		<form class="" th:action="@{/userpage/board/addFaqBoard}" method="post">
			<table>
				<colgroup>
					<col width="14.75%">
					<col width="22.75%">
					<col width="14.75%">
					<col width="19.75%">
				</colgroup>
				<tbody>	
					<tr>
						<th scope="row" colspan="1">제목</th>
							<td colspan="3">
								<input id="subject" class="inputTypeText" name="boardPostTitle" placeholder="" style="width: 100%;" value="" type="text">
							</td>
						<th style="width: 120px;" colspan="1">작성자</th>
							<td style="width: 120px;" colspan="1">
								<input type="text" style="border: none; font-size: 14px; width: 60px;" th:value="${session.UNAME}" id="boardUserName" name="boardUserName" required readonly />
							</td>
					</tr>
					<tr>
						<td colspan="6" class="clear">
							<div class="fr-wrapper" dir="ltr">
								<textarea class="textArea" rows="5"cols="10" name="boardPostContent" id="boardPostContent" required></textarea>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="botWrap">
				<button type="button" onclick="history.back(-1)" class="botWrapBtn" id="viewFaqBoard">목록</button>
				<button type="submit" class="botWrapBtn" id="addFaqBoard">등록</button>
			</div>
		</form>
	</div>
</div>
