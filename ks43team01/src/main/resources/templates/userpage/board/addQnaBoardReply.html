<!DOCTYPE html>
<html class="no-js" lang="zxx" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{userpage/layout/userdefault}">	 


<div layout:fragment="content">
	<style>
	html, body, div, a, table, thead, tbody, tr, th, td {
		margin:0; outline:0; border:0; padding:0; font-size:100%; vertical-align:baseline; background:transparent;
	}
	body { 
		font-size:0.875em; line-height:1.5; color:#666; -webkit-text-size-adjust:none; min-width:320px;
	}
	.section-top-border{
	    width: 1200px;
    	height: 150px;
	}
	
	.x_panel{
	width: 1200px;
    margin: 0 auto;
    padding-top: 80px;
    padding-bottom: 80px;
	}
	.writer{
	}
	.col-6{
		padding-bottom: 20px;
	}
	.pay{
		padding-left: 10px;	
	}
	.flat{
	
	}
	.check{
	    width: 300px;
	}
	.explanation{
		color:grey;
		font-size: 12px;
		margin-bottom: 10px;
	}
	.mainExplanation{
		color : black;
		font-weight: bold;
		margin-top: 10px;
	}
	.goods{
		border-bottom: 1px solid grey;
	}
	.select1{
		padding-bottom: 0;
		margin-bottom: 0;
	}
	.btn-lg{
		text-align: center;
		margin-top: 20px;
	}
	
	</style>
	
	<div class="qnaBoard">
		<div class="x_panel">
			<div class="x_title">
				<h2>1:1 문의 답변</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li class="dropdown"></li>
						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
				<div class="clearfix"></div>
			</div>
			<!-- start form for validation -->
			<form th:action="@{/userpage/board/addQnaBoardReply(boardQuestionCode=${qnaBoard.boardQuestionCode})}" method="post" id="demo-form" data-parsley-validate enctype="multipart/form-data" name="multipart">
				<div class="writer form-group">
					<div class="col-6 board">
						<label for="boardLargeCategoryCode" class="mainExplanation">1차 카테고리</label>
						<input th:value="${qnaBoard.boardLargeCategoryCode}" id="boardLargeCategoryCode" class="form-control col-6" name="boardLargeCategoryCode" required />
					</div>
					<div class="col-6 board">
						<label for="boardMediumCategoryCode"  class="mainExplanation">2차 문의 카테고리</label>
						<input th:value="${qnaBoard.boardMediumCategoryCode}" id="boardMediumCategoryCode" class="form-control col-6" name="boardMediumCategoryCode" required />
					</div>
					<div class="col-6 board">
						<label for="boardQuestionTitle" class="mainExplanation">제목</label>
						<input th:value="|RE : ${qnaBoard.boardQuestionTitle}|" id="boardQuestionTitle" class="form-control  col-md-10" name="boardQuestionTitle" required />
					</div>
					<div class="col-6 board">
						<label for="userName" class="mainExplanation">이름</label>
						<input type="text" th:value="${session.UNAME}" id="userName" class="form-control col-6" name="userName" required />
					</div>
					<div class="col-6 board">
						<label for="boardQuestionContent" class="mainExplanation">본문</label>
						<textarea th:utext="${qnaBoard.boardQuestionContent+'&#10;' + '---------------------답변이에요~----------------------'+'&#10;'}" class="form-control col-md-10"  rows="5"cols="10" name="boardQuestionContent" id="boardQuestionContent"></textarea>
					<div class="col-6 board">
						<label for="boardQuestionLock" class="mainExplanation">공개여부</label>
						<input type="radio" id="boardQuestionLock" class="form-control col-6" name="boardQuestionLock" value="공개글" checked="checked"/>공개글
						<input type="radio" id="boardQuestionLock" class="form-control col-6" name="boardQuestionLock" value="비밀글"/>비밀글
					</div>
					<div class="col-6 board">
						<label for="boardQuestionPw" class="mainExplanation">비밀번호</label>
						<input  th:value="${qnaBoard.boardQuestionPw}" type="password" id="boardQuestionPw" class="form-control col-6" name="boardQuestionPw"/>
					</div>
					<div class="totalOrder">
						<button type="submit" class="genric-btn primary btn-sm" id="addQnaBoardReply">등록</button>
					</div>
				</div>
				</div>
			</form>
		</div>
</div>
</div>
