<!DOCTYPE html>
<html class="no-js" lang="zxx" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{userpage/layout/userdefault}">	 

	<!------ Include the above in your HEAD tag ---------->
	<th:block layout:fragment="customScript">
		<script>
 			$(function(){
				$(document).on('change', '#boardLargeCategoryName', function(){
					var $boardLargeCategoryName = $("#boardLargeCategoryName").val()
					console.log($boardLargeCategoryName);
					var request = $.ajax({
						url: "/userpage/board/getGoodsSubCategory",
						method: "GET",
						data: { 'goodsTopCategoryName' : $goodsTopCategoryName},
						dataType: "json"
					});
			 		
					request.done(function( data ) {
					console.log(data)
					var html = '', $goodsSubCategory = $('#goodsSubCategoryCode');
					if(data.length == 0){
						html += '<option value=""> :: 하위 카테고리 :: </option>';
					}else{ 								
						for(var i=0; i < data.length; i++){
							html += '<option value="'+data[i].goodsSubCategoryCode+'"> ' + data[i].goodsSubCategoryName + ' </option>';
						}
					}
						$goodsSubCategory.html(html);
						$goodsSubCategory.niceSelect('update');
					});
					 
						request.fail(function( jqXHR, textStatus ) {
							alert( "Request failed: " + textStatus );
					});
				});
			});
 		</script>
 		
	</th:block>	
<div layout:fragment="content">
	<style>
	html, body, div, a, table, thead, tbody, tr, th, td {
		margin:0; outline:0; border:0; padding:0; font-size:100%; vertical-align:baseline; background:transparent;
	}
	body { 
		font-size:0.875em; line-height:1.5; color:#666; -webkit-text-size-adjust:none; min-width:320px;
		font-family:'NanumGothic','나눔고딕',dotum, "Helvetica Neue", Helvetica, Verdana, Arial, Sans-Serief;
	}
	.section-top-border{
	    width: 1200px;
    	height: 150px;
	}
	.x_panel{
	width: 1200px;
    margin: 0 auto;
    padding-top: 80px;
    padding-bottom: 80px;
	}
	.orderer{
	}
	.col-6{
		padding-bottom: 20px;
	}
	.pay{
		padding-left: 10px;	
	}
	.flat{
	
	}
	.check{
	    width: 300px;
	}
	.explanation{
		color:grey;
		font-size: 12px;
		margin-bottom: 10px;
	}
	.mainExplanation{
		color : black;
		font-weight: bold;
		margin-top: 10px;
	}
	.goods{
		border-bottom: 1px solid grey;
	}
	.select1{
		padding-bottom: 0;
		margin-bottom: 0;
	}
	.btn-lg{
		text-align: center;
		margin-top: 20px;
	}
	</style>
	
	<div style=" margin-left: 220px;">
		<div class="x_panel">
			<div class="x_title">
				<h2>1:1 문의 등록</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li class="dropdown"></li>
						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
				<div class="clearfix"></div>
			</div>

			<!-- start form for validation -->
			<form th:action="@{/userpage/board/addQnaBoard}" method="post" id="demo-form" data-parsley-validate>
				<div class="orderer form-group">
					<div class="form-group">
					<label for=boardLargeCategoryName" class="col-12 mainExplanation required">1차 문의 카테고리</label>
						<select id="boardLargeCategoryName" name="boardLargeCategoryName" class="wide col-6 select1">
							<option value="" disabled selected> :: 1차 문의 카테고리 :: </option>
							<th:block th:if="${not #lists.isEmpty(boardLargeCategory)}" th:each="l:${boardLargeCategory}">
								<option th:value="${l.boardLargeCategoryCode}">[[${l.boardLargeCategoryName}]]</option>
							</th:block>
							<th:block th:unless="${not #lists.isEmpty(boardLargeCategory)}">
								<option value="">등록된 카테고리가 없습니다</option>
							</th:block>
						</select>
					</div>
					<div class="form-group">   
					<label for="boardMediumCategoryCode" class="col-12 mainExplanation required">2차 문의 카테고리</label>
						 <select id="boardMediumCategoryCode" name="boardMediumCategoryCode" class="wide col-6 select1" >
							<option value=""> :: 2차 문의 카테고리 :: </option>
						</select>
					</div>
					<div class="col-6 goods">
						<label for="boardQuestionTitle" class="mainExplanation">제목</label>
						<input type="text" id="boardQuestionTitle" class="form-control  col-md-10" name="boardQuestionTitle" required />
					</div>
					<div class="col-6 goods">
						<label for="userName" class="mainExplanation">이름</label>
						<textarea class="form-control col-6" rows="5" cols="5" name="userName" id="userName"></textarea>
					</div>
					<div class="col-6 goods">
						<label for="boardQuestionContent" class="mainExplanation">본문</label>
						<input type="text" id="boardQuestionContent" class="form-control col-6" name="boardQuestionContent" required />
					</div>
					<div class="col-6 goods">
						<label for="goodsWorkingPeriod" class="mainExplanation">답변방법</label>
						<input type="text" id="goodsWorkingPeriod" class="form-control col-6" name="goodsWorkingPeriod" required/>
					</div>
					<div class="col-6 goods">
					<label for="goodsModifiedPossibilityCount" class="mainExplanation col-11" >비밀번호</label>
						<input type="text" id="goodsModifiedPossibilityCount" class="form-control col-6" name="goodsModifiedPossibilityCount" required/>
					</div>
					<div class="col-6 goods">
						<label for="boardPostFileCode" class="mainExplanation">상품이미지</label>
						<input type="file" id="goodsImageReg" class="form-control col-6" name="boardPostFileCode" required />
						<div class="explanation">첨부파일을 입력해주세요.</div>
					</div>
					<div class="totalOrder">
						<button type="submit" class="genric-btn primary btn-sm" id="addGoods">등록</button>
					</div>
				</div>
			</form>
		</div>
</div>
